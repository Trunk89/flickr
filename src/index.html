        <!-- build:js vendor.min.js -->
        <script src="js/libs/handlebars.runtime.js"></script>

        <script>


                (function () {
                        //had to be modified in order to be globally accessible
                        window.cb = function (data) {
                                var container = document.getElementById('flickr');
                                Flickr.init(container, data);
                        };

                        var tags = 'london';
                        var script = document.createElement('script');

                        script.src = 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=cb&tag s=' + tags;
                        document.head.appendChild(script);
                })();
        </script>
</head>
<body>

<div class="header">
        <div class="title">Flickr images of London</div>
</div>
<div id="flickr" class="container">
        <div class="loader">Loading...</div>
</div>

<!-- build:js flickr.min.js -->
<script src="js/Flickr.js"></script>
<script src="js/templates/templates.js"></script>
<script src="js/utils/utils.js"></script>
